<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact List</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.6.0/umd/popper.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/contact.js"></script>
</head>
<body>
<nav class="navbar navbar-dark bg-dark text-white">
    <h3>Contact</h3>
</nav>
<div class="container mt-3">
    <div class="row">
        <div class="col">
            <form action="">
                <div class="form-group" hidden>
                    <label for="id">Contact Id</label>
                    <input type="text" placeholder="Id" class="form-control" id="id">
                </div>
                <div class="form-group">
                    <label for="f_name">First Name:</label>
                    <input type="text" class="form-control" id="f_name" placeholder="first name" required>
                </div>
                <div class="form-group">
                    <label for="l_name">Last Name:</label>
                    <input type="text" class="form-control" id="l_name" placeholder="last name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" class="form-control" id="phone" placeholder="099-111-22-33" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="example@domain.com" required>
                </div>
                <button type="button" id="save" class="btn btn-secondary">Save</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
